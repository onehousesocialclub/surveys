:root { --brand:#c8102e; --text:#212121; --bg:#f5f2ec; }
html, body {

  width: 100vw;

}
body {

  margin: 0;
}
.container {
  width: 100vw;
  max-width: 420px;
  margin: 0 auto;
  padding: 0 0 40px 0;
  box-sizing: border-box;
  min-height: 100vh;
}
.center { text-align: center; }
.logo { max-width: 80vw; width: 180px; display: block; margin: 36px auto 12px auto; }
.banner { max-width: 95vw; width: 350px; display:block; margin: 0 auto 18px auto; }
h1 {
  font-size: 24px;
  margin: 12px 0 0 0;
  text-align:center;
  font-weight: 800;
  letter-spacing: -1px;
  line-height: 1.16;
}
.event-title {
  display:block;
  margin-top:4px;
  font-size: 20px;
  font-weight: 700;
  color: var(--brand);
  letter-spacing:0.2px;
}
.sub { text-align:center; color:#555; margin: 0 0 22px 0; font-size:15px;}
.section-title {
  color: var(--brand);
  font-size: 17px;
  font-weight: 700;
  margin: 30px 0 10px 0;
  border-bottom: 2px solid var(--brand);
  padding-bottom: 6px;
  letter-spacing: 0.2px;
}
label.q {
  display:block;
  font-weight:600;
  margin-top:22px;
  margin-bottom:12px;
  font-size: 16px;
  line-height: 1.32;
}
input[type=number], input[type=text], input[type=tel], textarea, select {
  width:100%;
  padding:13px 11px;
  border:1.2px solid #e5e2d8;
  border-radius:10px;
  font-size:17px;
  margin-bottom: 12px;
  background: var(--bg);
  box-sizing: border-box;
  transition:.2s border;
}
input[type=number]:focus, input[type=text]:focus, input[type=tel]:focus, textarea:focus, select:focus {
  border-color: var(--brand); outline: none;
}
textarea { min-height: 86px; background: var(--bg);}
.rating-group {
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin-top:10px;
  margin-bottom: 6px;
}
.rb { display:none; }
.rb-label {
  display:inline-block;
  min-width:36px;
  text-align:center;
  padding:10px 0;
  border:1px solid #e5e2d8;
  border-radius:10px;
  cursor:pointer;
  user-select:none;
  font-weight:700;
  font-size:17px;
  background: var(--bg);
  transition:.2s background,.2s color,.2s border;
}
.rb:checked + .rb-label,
.rb-label:hover {
  background: var(--brand);
  color:#fff;
  border-color: var(--brand);
}
.att-list { margin-top: 15px; }
.att-row {
  display:block;
  padding:11px 0;
  font-size:16px;
  border-bottom:1px solid #e5e2d8;
  background: var(--bg);
}
.att-row:last-child { border-bottom:0; }
button.submit {
  background: var(--brand);
  color: #fff;
  padding: 15px 0;
  width: 100%;
  border: none;
  border-radius: 11px;
  cursor: pointer;
  font-size: 19px;
  font-weight: 700;
  margin-top: 28px;
  margin-bottom: 7px;
  transition:.15s background;
  box-shadow: none;
}
button.submit:hover { background: #ae0e24; }
small.note { color:#666; display:block; margin-top:16px; text-align:center;}
form { background: none; border: 0; box-shadow: none; padding: 0; margin: 0; }
@media (max-width: 470px) {
  .container { max-width: 99vw; padding: 0 0 30px 0; }
  .logo { width: 38vw; min-width: 110px; }
