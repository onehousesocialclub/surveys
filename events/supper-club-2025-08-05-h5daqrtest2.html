<!-- CSP: allow Zapier hooks and your image hosts -->
<meta http-equiv="Content-Security-Policy"

<meta http-equiv="Referrer-Policy" content="no-referrer">
<style>
@import url('https://fonts.googleapis.com/css?family=Inter:400,600&display=swap');
:root { --brand:#c8102e; --text:#212121; --bg:#f5f2ec; }
body {
  font-family: 'Inter', Arial, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
  background: var(--bg);
  color: var(--text);
  padding: 0 0 40px 0;
  max-width: 620px;
  margin: 0 auto;
  font-size: 18px;
}
.center { text-align: center; }
.logo { max-width: 100%; width: 220px; display: block; margin: 36px auto 14px auto; }
.banner { max-width: 100%; width: 600px; display:block; margin: 0 auto 20px auto; }
h1 { font-size: 27px; margin: 12px 0 10px 0; text-align:center; font-weight: 800; letter-spacing: -1px;}
.sub { text-align:center; color:#555; margin: 0 0 28px 0; font-size:17px;}
.section-title {
  color: var(--brand);
  font-size: 19px;
  font-weight: 700;
  margin: 34px 0 12px 0;
  border-bottom: 2px solid var(--brand);
  padding-bottom: 6px;
  letter-spacing: 0.2px;
}
label.q { display:block; font-weight:600; margin-top:18px; margin-bottom:5px; font-size: 17px; }
input[type=number], input[type=text], input[type=tel], textarea, select {
  width:100%; padding:13px 12px; border:1px solid #ccc; border-radius:10px; font-size:17px; margin-bottom: 8px; background: #fff; transition:.2s border;
}
input[type=number]:focus, input[type=text]:focus, input[type=tel]:focus, textarea:focus, select:focus {
  border-color: var(--brand); outline: none;
}
textarea { min-height: 90px; }

.rating-group { display:flex; flex-wrap:wrap; gap:9px; margin-top:8px; }
.rb { display:none; }
.rb-label {
  display:inline-block; min-width:40px; text-align:center; padding:11px 0; border:1px solid #ccc;
  border-radius:12px; cursor:pointer; user-select:none; font-weight:700; font-size:18px;
  background:#fff; transition:.2s background,.2s color,.2s border;
}
.rb:checked + .rb-label,
.rb-label:hover { background: var(--brand); color:#fff; border-color: var(--brand); }

.att-list { margin-top: 14px; }
.att-row { display:block; padding:12px 0; font-size:17px; border-bottom:1px solid #e5e2d8; }
.att-row:last-child { border-bottom:0; }

button.submit {
  background: var(--brand);
  color: #fff;
  padding: 15px 0;
  width: 100%;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  font-size: 20px;
  font-weight: 700;
  margin-top: 28px;
  transition:.15s background;
}
button.submit:hover { background: #ae0e24; }
small.note { color:#666; display:block; margin-top:18px; text-align:center;}
/* Remove card styling */
form { background: none; border: 0; box-shadow: none; padding: 0; margin: 0; }
</style>
</head>
