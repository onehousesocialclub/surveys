  textarea { min-height: 96px; }

  /* Rating buttons 1–10 */

  .rb { display:none; }
  .rb-label {
    display:inline-block; min-width:36px; text-align:center; padding:8px 10px; border:1px solid #ccc;
    border-radius:10px; cursor:pointer; user-select:none; font-weight:600;
    background:#fff;
  }
  .rb:checked + .rb-label,
  .rb-label:hover { background: var(--brand); color:#fff; border-color: var(--brand); }

  /* Attendee list (one per line) */
  .att-list { margin-top: 8px; }
  .att-row { display:block; padding:8px 0; border-bottom:1px solid #eee; }
  .att-row:last-child { border-bottom:0; }
  .submit { background: var(--brand); color:#fff; padding:12px 16px; border:0; border-radius:12px; cursor:pointer; font-size:16px; margin-top:16px; }
  small.note { color:#666; display:block; margin-top:8px; }
